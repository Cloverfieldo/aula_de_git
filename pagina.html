<meta charset="UTF-8">
<h3>CONSUMO DE GASOLINA</h3>
<script>
travel = 400
consumeOfGas = 40
gasPerKilometer = travel / consumeOfGas
travelWithEtanol = 300
consumeOfEtanol = 40
etanolPerKilometer = travelWithEtanol / consumeOfEtanol
document.write("Você gastou " + gasPerKilometer +" por kilometro")
document.write("<br>")
document.write("Com etanol você gastou " + etanolPerKilometer)
</script>
