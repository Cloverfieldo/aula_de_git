<meta charset="UTF-8">
<script>
    var paulo = 14;
    var renato = 9;
    var lucas = 7;
    var media = (paulo + renato + lucas) / 2

    document.write("Eu tenho " + paulo + " anos");
    document.write("<br>");
    document.write("O Renato tem " + renato + " anos");
    document.write("<br>");
    document.write("O Lucas tem " + lucas + " anos");
    document.write("<br>");
    document.write("A média das nossas idades é " + media);
</script>
